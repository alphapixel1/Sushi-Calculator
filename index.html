<!DOCTYPE html>
<html>
<head>
    <title>Sushi Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">
    <div class="container" style="max-width: 900px;">
        <div class="row">
            <div class="col" style="text-align: end;">
                <img src="./images/sushi-1.png" height="90" width="90">
            </div>
            <h2 class="col-auto" style="text-align: center;align-self: center;">Sushi Calculator</h2>
            <div class="col">
                <img src="./images/sushi-2.png" height="90" width="90">
            </div>
        </div>
        
        <div class="row">
            <div class="col input-group mb-3" style="min-width: 300px;">
                <div class="input-group-prepend">
                <span class="input-group-text">Rice</span>
                </div>
                <input type="text" class="form-control" id="rice-input" aria-label="Amount of Rice" style="text-align: right;">
                <div class="input-group-append">
                <select id="unit-select"  class="custom-select">
                    <option value="US Legal Cup">US Cup</option>
                    <option value="Milliliter">ML</option>
                    <option value="Imperial Cup">Imperial Cup</option>
                </select>
                </div>
            </div>
            <button class="col btn btn-primary" id="calculate-btn">Calculate</button>
        </div>
        
        
        <div id="results">
            <div class="row">
                <h5 class="col ingredient-text">Rice Vinegar</h5>
                <h5 class="col" id="vinegarText">0 ML</h5>
            </div>
            <hr/>
            <div class="row">
                <h5 class="col ingredient-text">Sugar</h5>
                <h5 class="col" id="sugarText">0 ML</h5>
            </div>
            <hr/>
            <div class="row">
                <h5 class="col ingredient-text">Salt</h5>
                <h5 class="col" id="saltText">0 ML</h5>
            </div>
        </div>
        <br>
        <h4 style="text-align: center;">Calculate Seasoning for your Sushi</h4>
    </div>
    <script src="script.js"></script>
</body> 
</html>
